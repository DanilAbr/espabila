<header class="page-header">
  <div class="page-header__first-screen-wrapper page-header__first-screen-wrapper--hide">
    <div class="page-header__main-nav-wrapper">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#about-me">Обо мне
              <svg class="main-nav__svg" width="14" height="14">
                <use xlink:href="#icon-menu-item-arrow" />
              </svg>
            </a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="class-options.html">Варианты занятий
              <svg class="main-nav__svg" width="14" height="14">
                <use xlink:href="#icon-menu-item-arrow" />
              </svg>
            </a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="#blog">Блог
              <svg class="main-nav__svg" width="14" height="14">
                <use xlink:href="#icon-menu-item-arrow" />
              </svg>
            </a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="#contacts">Контакты
              <svg class="main-nav__svg" width="14" height="14">
                <use xlink:href="#icon-menu-item-arrow" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="page-header__button-wrapper">
    <button
      class="page-header__toggle-menu-button page-header__toggle-menu-button--open-menu"
      type="button"
      aria-label="Открыть меню"
    ></button>
  </div>
</header>

<main class="page-main">
  <button class="page-main__scroll-button" type="button">
    <svg width="8" height="88">
      <use xlink:href="#icon-arrow-to-anchor-scroll" />
    </svg>
  </button>

  <section class="first-screen">
    <img class="first-screen__img" src="assets/images/index-first-photo-x1.webp" alt="Александра Абрамова">

    <p class="first-screen__text first-screen__text--top">Привет, меня зовут</p>
    <h1 class="first-screen__title">Александра Абрамова</h1>
    <p class="first-screen__text first-screen__text--bottom">
      Я более пяти лет знакомлю и влюбляю людей в испанский язык. Если ты давно мечтаешь заговорить на самой красивом
      языке в мире, то ты обратился по адресу.
    </p>
  </section>
</main>

<script>
    const firstScreenWrapper = document.querySelector('.page-header__first-screen-wrapper');
    const button = document.querySelector('.page-header__toggle-menu-button');

    const changeAriaLabel = () => {
        if (button.classList.contains('page-header__toggle-menu-button--open-menu')) {
            button.ariaLabel = 'Закрыть меню';
            return;
        }
        button.ariaLabel = 'Открыть меню';
    };

    const onToggleMenuButtonClick = () => {
        changeAriaLabel();
        button.classList.toggle('page-header__toggle-menu-button--open-menu');
        firstScreenWrapper.classList.toggle('page-header__first-screen-wrapper--hide');
    };

    button.addEventListener('click', onToggleMenuButtonClick);
</script>
</body>
</html>
